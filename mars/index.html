<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <title>Mars Jezero Crater | DevZolnai </title>
    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }    
    </style>

    <link rel="stylesheet" href="https://js.arcgis.com/4.18/esri/themes/light/main.css" />
    <script src="https://js.arcgis.com/4.18/"></script>

    <script>
      require([
        "esri/Map",
        "esri/views/SceneView",
        "esri/layers/ElevationLayer",
        "esri/layers/TileLayer",
        "esri/layers/FeatureLayer",
        "esri/layers/GroupLayer",
        "esri/widgets/LayerList"
      ], function (Map, SceneView, ElevationLayer, TileLayer, FeatureLayer, GroupLayer, LayerList) {

        const marsElevation = new ElevationLayer({
          url: "https://astro.arcgis.com/arcgis/rest/services/OnMars/MDEM200M/ImageServer",
          copyright: "NASA, ESA, HRSC, Goddard Space Flight Center, USGS Astrogeology Science Center, Esri"
        });

        const marsImageryCTX = new TileLayer({
          url:
            "https://astro.arcgis.com/arcgis/rest/services/OnMars/CTX/MapServer",
            title: "Imagery CTX",
          copyright: "USGS Astrogeology Science Center, NASA, JPL, Esri"
        });

        const map = new Map({
          ground: {
            layers: [marsElevation]
          },
          layers: [marsImageryCTX],
        });

        const view = new SceneView({
          map: map,
          container: "viewDiv",
          qualityProfile: "high",
          spatialReference: { wkid: 104971 },
          camera: {
            position: {
              x: 77.5000,
              y: 18.5000,
              z: 8000.000,
              spatialReference: 104971 },
            heading: -90.00,
            tilt: 37.12
          }
        });

        const cratersLayer = new FeatureLayer({
          url:
            "https://services.arcgis.com/P3ePLMYs2RVChkJx/ArcGIS/rest/services/Mars_Nomenclature_Craters/FeatureServer",
          definitionExpression: "type = 'Crater, craters'",
          title: "Mars Craters",
          renderer: {
            type: "simple",
            symbol: {
              type: "polygon-3d",
              symbolLayers: [
                {
                  type: "fill",
                  material: { color: [255, 255, 255, 0.1] },
                  outline: {
                    color: [0, 0, 0, 0.4],
                    size: 2
                  }
                }
              ]
            }
          },
          labelingInfo: [
            {
              labelPlacement: "above-center",
              labelExpressionInfo: { expression: "$feature.NAME" },
              symbol: {
                type: "label-3d",
                symbolLayers: [
                  {
                    type: "text",
                    material: {
                      color: [0, 0, 0, 0.9]
                    },
                    halo: {
                      size: 2,
                      color: [255, 255, 255, 0.7]
                    },
                    font: {
                      size: 10
                    }
                  }
                ],
                verticalOffset: {
                  screenLength: 40,
                  maxWorldLength: 500000,
                  minWorldLength: 0
                },
                callout: {
                  type: "line",
                  size: 0.5,
                  color: [255, 255, 255, 0.9],
                  border: {
                    color: [0, 0, 0, 0.3]
                  }
                }
              }
            }
          ]
        });

        map.add(cratersLayer);

        const shadedReliefLayer = new TileLayer({
          url:
            "https://astro.arcgis.com/arcgis/rest/services/OnMars/MColorDEM/MapServer",
          copyright: "USGS Astrogeology Science Center, NASA, JPL, ESA, DLR, Esri",
          title: "Shaded relief",
          visible: false
        });

        map.add(shadedReliefLayer);

        const marsImageryMDIM = new TileLayer({
          url:
            "https://astro.arcgis.com/arcgis/rest/services/OnMars/MDIM/MapServer",
            title: "Imagery MDIM",
          copyright: "USGS Astrogeology Science Center, NASA, JPL, Esri",
          visible: false
        });

        map.add(marsImageryMDIM);

        const marsImageryHiRISE = new TileLayer({
          url:
            "https://astro.arcgis.com/arcgis/rest/services/OnMars/HiRISE/MapServer",
            title: "Imagery HiRISE",
          copyright: "USGS Astrogeology Science Center, NASA, JPL, Esri",
          visible: false
        });

        map.add(marsImageryHiRISE);
              
        const LandingEllipse = new FeatureLayer({
          portalItem: "b602bd9a573d447eb07388e5fb9ca884",
          definitionExpression: "type = 'LandingEllipse'",
          title: "Landing Ellipse",
          });

          const LocationFeatures = new FeatureLayer({
          url:
            "https://services.arcgis.com/v01gqwM5QqNysAAi/arcgis/rest/services/Jezero_FeatureServiceFromPro/FeatureServer/4",
          definitionExpression: "type = 'LocationFeatures'",
          title: "Location Features",
          renderer: {
            type: "simple",
            symbol: {
              type: "esriSFS",
              symbolLayers: [
                {
                  type: "esriSFS",
                  style: "esriSFSSolid",
                  material: { color: [130,130,130,0] },
                  outline: {
                    type: "esriSLS",
                    style: "esriSFSSolid",
                    color: [0,0,0,255],
                    width: 1
                  }
                }
              ],
              scaleSymbols: true,
              transparency: 0,
              labelingInfo: null}
            }
          });

        const GeoContacts = new FeatureLayer({
          url:
            "https://services.arcgis.com/v01gqwM5QqNysAAi/arcgis/rest/services/Jezero_FeatureServiceFromPro/FeatureServer/5",
          definitionExpression: "type = 'GeoContacts'",
          title: "Geologic Contacts",
          renderer: {
            type: "simple",
            symbol: {
              type: "esriSFS",
              symbolLayers: [
                {
                  type: "esriSFS",
                  style: "esriSFSSolid",
                  material: { color: [130,130,130,0] },
                  outline: {
                    type: "esriSLS",
                    style: "esriSFSSolid",
                    color: [0,0,0,255],
                    width: 1
                  }
                }
              ],
              scaleSymbols: true,
              transparency: 0,
              labelingInfo: null}
            }
          });
        
        const LinearFeatures = new FeatureLayer({
          url:
            "https://services.arcgis.com/v01gqwM5QqNysAAi/arcgis/rest/services/Jezero_FeatureServiceFromPro/FeatureServer/6",
          definitionExpression: "type = 'LinearFeatures'",
          title: "Linear Features",
          renderer: {
            type: "simple",
            symbol: {
              type: "esriSFS",
              symbolLayers: [
                {
                  type: "esriSFS",
                  style: "esriSFSSolid",
                  material: { color: [130,130,130,0] },
                  outline: {
                    type: "esriSLS",
                    style: "esriSFSSolid",
                    color: [0,0,0,255],
                    width: 1
                  }
                }
              ],
              scaleSymbols: true,
              transparency: 0,
              labelingInfo: null}
            }
          });
        
        const SurfaceFeatures = new FeatureLayer({
          url:
            "https://services.arcgis.com/v01gqwM5QqNysAAi/arcgis/rest/services/Jezero_FeatureServiceFromPro/FeatureServer/7",
          definitionExpression: "type = 'SurfaceFeatures'",
          title: "Surface Features",
          renderer: {
            type: "simple",
            symbol: {
              type: "esriSFS",
              symbolLayers: [
                {
                  type: "esriSFS",
                  style: "esriSFSSolid",
                  material: { color: [130,130,130,0] },
                  outline: {
                    type: "esriSLS",
                    style: "esriSFSSolid",
                    color: [0,0,0,255],
                    width: 1
                  }
                }
              ],
              scaleSymbols: true,
              transparency: 0,
              labelingInfo: null}
            }
          });
        
        const GeoUnits_v1 = new FeatureLayer({
          url:
            "https://services.arcgis.com/v01gqwM5QqNysAAi/arcgis/rest/services/Jezero_FeatureServiceFromPro/FeatureServer/8",
          definitionExpression: "type = 'GeoUnits_v1'",
          title: "Geologic Units v.1",
          renderer: {
            type: "simple",
            symbol: {
              type: "esriSFS",
              symbolLayers: [
                {
                  type: "esriSFS",
                  style: "esriSFSSolid",
                  material: { color: [130,130,130,0] },
                  outline: {
                    type: "esriSLS",
                    style: "esriSFSSolid",
                    color: [0,0,0,255],
                    width: 1
                  }
                }
              ],
              scaleSymbols: true,
              transparency: 0,
              labelingInfo: null}
            }
          });
        
        const jezeroNiliGeology = new GroupLayer({
          title: "Jezero Crater & Nili Planum",
          copyright: "Geologic Map of Jezero Crater and the Nili Planum Region, Mars, 1:75,000. Sun and Stack (2020)",
          layers: [LocationFeatures, GeoContacts, LinearFeatures, SurfaceFeatures, GeoUnits_v1],
          visible: false
        });

        map.add(jezeroNiliGeology);

        const layerList = new LayerList({
          view
        });

        view.ui.add(layerList, "top-right");
      });

    </script>
  </head>

  <body>
    <div id="viewDiv"></div>
  </body>
</html>
