<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <title>Moon Geology | DevZolnai </title>
    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }    
    </style>

    <link rel="stylesheet" href="https://js.arcgis.com/4.18/esri/themes/light/main.css" />
    <script src="https://js.arcgis.com/4.18/"></script>

    <script>
      require([
      require([
        "esri/Map",
        "esri/config",
        "esri/WebScene",
        "esri/views/SceneView",
        "esri/layers/ElevationLayer",
        "esri/layers/TileLayer",
        "esri/layers/FeatureLayer",
        "esri/layers/GroupLayer",
        "esri/widgets/LayerList",
        "esri/widgets/Legend",
        "esri/widgets/Search"
      ], function (Map, esriConfig, WebScene, SceneView, ElevationLayer, TileLayer, FeatureLayer, GroupLayer, LayerList, Legend, Search) {

        const webmap = new WebScene({
            title: "Moon Media Map",
          copyright: "History of the Lunar Landings web application, Graduate_MediaMaps",
          portalItem: {
          id: "4a83ac002c0549c5a953906e6389945b",
          },
        });

        const view = new SceneView({
          map: webmap,
          container: "viewDiv",
          qualityProfile: "high",
          spatialReference: {
            wkid: 3857 
          },
          camera: {
            position: {
              x: 27.63423,
              y: -6.34466,
              z: 2500000,
              spatialReference: 3857
            },
            heading: 332.28,
            tilt: 37.12
          },
          alphaCompositingEnabled: true,
          environment: {
            background: {
              type: "color", 
              color: [0, 0, 0, 1]
            },
          starsEnabled: true,
          atmosphereEnabled: false
          }  
        });

        const cratersLayer = new FeatureLayer({
          portalItem: {
          id: "f763cfb37a214e4c9be3708093edc3c3",
          },
          title: "Craters (Search layer)",
        });

        webmap.add(cratersLayer);

        const searchWidget = new Search({
          view: view,
          locationEnabled: false,
          sources: [
              {
                layer: cratersLayer,
                searchFields: ["NAME"],
                name: "lunarcraters",
                exactMatch: false,
                 zoomScale: 50000
                },
          ],
          includeDefaultSources: false
          });

        view.ui.add(searchWidget, {
          position: "top-left",
          index: 0
        });

        const moonGeology = new TileLayer({
            copyright: "Seamless global geologic map of lunar materials derived from the 6 original 1:5M-scale maps, USGS",
         portalItem: {
          id: "e2a39347eb264fc1a56c78972284950b",
          },
          title: "Geology (turn off Imagery)",
        });

        webmap.add(moonGeology);
        
        const layerList = new LayerList({
        view: view,
        listItemCreatedFunction: function(event) {
          const item = event.item;
          if (item.layer.type != "group") {
            item.panel = {
              content: "legend",
              open: false
            };
          }
        }
      });

      setTimeout(function(){
        view.ui.add(layerList, "top-right");
        layerList.operationalItems.reverse();
        }, 20000);
      })

    </script>
  </head>

  <body>
    <div id="viewDiv"></div>
  </body>
</html>
