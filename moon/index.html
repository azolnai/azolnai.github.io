<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <title>Moon Geology | DevZolnai </title>
    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }    
    </style>

    <link rel="stylesheet" href="https://js.arcgis.com/4.18/esri/themes/light/main.css" />
    <script src="https://js.arcgis.com/4.18/"></script>

    <script>
      require([
        "esri/Map",
        "esri/config",
        "esri/WebMap",
        "esri/views/SceneView",
        "esri/layers/ElevationLayer",
        "esri/layers/TileLayer",
        "esri/layers/FeatureLayer",
        "esri/layers/GroupLayer",
        "esri/widgets/LayerList",
        "esri/widgets/Legend",
        "esri/widgets/Search"
      ], function (Map, esriConfig, WebMap, SceneView, ElevationLayer, TileLayer, FeatureLayer, GroupLayer, LayerList, Legend, Search) {

        const moonElevation = new ElevationLayer({
          url: 
           "https://tiles.arcgis.com/tiles/WQ9KVmV6xGGMnCiQ/arcgis/rest/services/Moon_Elevation_Surface/ImageServer",
          copyright: "Esri, Graduate_MediaMaps, Moon elevation profile. 4 X, NASA"
        });

        const moonImagery = new TileLayer({
          url:
            "https://tiles.arcgis.com/tiles/WQ9KVmV6xGGMnCiQ/arcgis/rest/services/Moon_Basemap_Tile0to9/MapServer",
            title: "Moon Imagery",
          copyright: "Esri, Graduate_MediaMaps, LOLA Global 118m DEM, NASA"
        });

        const map = new Map({
//        const webmap = new WebMap({
          ground: {
            layers: [moonElevation]
          },
          layers: [moonImagery],
        });

        const view = new SceneView({
          map: map,
//          map: webmap,
          container: "viewDiv",
          qualityProfile: "high",
          spatialReference: {
//            wkid: 4326 // GCS_WGS_1984
            wkid: 3857 // WGS_1984_Web_Mercator_Auxiliary_Sphere
//            wkid: 102100 // ditto deprecated
//            wkid: 104903 // GCS_MOON_2000
          },
          camera: {
            position: {
              x: 27.63423,
              y: -6.34466,
              z: 2500000,
//              spatialReference: 4326
//              spatialReference: 3857
              spatialReference: 102100
//              spatialReference: 104903
            },
            heading: 332.28,
            tilt: 37.12
          }
        });

        const cratersLayer = new FeatureLayer({
            copyright: "Lunar Craters, USGS",
          portalItem: {
          id: "f763cfb37a214e4c9be3708093edc3c3",
          },
          title: "Craters - Search these",
        });

        const searchWidget = new Search({
          placeholder: "Search Crater",
          view: view,
          locationEnabled: false,
          sources: [
              {
                layer: cratersLayer,
                searchFields: ["NAME"],
                name: "lunarcraters",
                exactMatch: false,
                 zoomScale: 50000
                },
          ],
          includeDefaultSources: false
          });

        view.ui.add(searchWidget, {
          position: "top-left",
          index: 0
        });

        const moonGeology = new TileLayer({
            copyright: "Seamless global geologic map of lunar materials derived from the 6 original 1:5M-scale maps, USGS",
         portalItem: {
          id: "e2a39347eb264fc1a56c78972284950b",
          },
          title: "Moon Geology",
          visible: false
        });

        const largeScaleFeat = new FeatureLayer({
          url:
            "https://services.arcgis.com/WQ9KVmV6xGGMnCiQ/arcgis/rest/services/MOON_Nomenculture/FeatureServer",
          copyright: "Esri, Graduate_MediaMaps, NASA",
          title: "Large-scale Features",
          visible: false
        });

        const manMadeFeat = new FeatureLayer({
          url:
            "https://services.arcgis.com/WQ9KVmV6xGGMnCiQ/arcgis/rest/services/Man_made_objects_All/FeatureServer",
          copyright: "Esri, Graduate_MediaMaps, NASA",
          title: "Man-made Objects",
          visible: false
        });

        const moonEVA = new FeatureLayer({
          url:
            "https://services.arcgis.com/WQ9KVmV6xGGMnCiQ/arcgis/rest/services/MoonEVA/FeatureServer",
          copyright: "Esri, Graduate_MediaMaps, NASA",
          title: "Moon EVA",
          visible: false
        });

        const apollo11Image = new TileLayer({
          url:
            "https://tiles.arcgis.com/tiles/WQ9KVmV6xGGMnCiQ/arcgis/rest/services/Apollo11_Landing_imageryV4/MapServer",
          copyright: "Esri, Graduate_MediaMaps, NASA",
          title: "Apollo 11 Landing Image",
          visible: false
        });

        const apollo11HiRes = new TileLayer({
          url: 
            "https://tiles.arcgis.com/tiles/WQ9KVmV6xGGMnCiQ/arcgis/rest/services/Apollo_Hires_Landing/MapServer",
          copyright: "Esri, Graduate_MediaMaps, NASA",
          title: "Landing Image Hi Res.",
          visible: false
        });

        const ImageryAll = new GroupLayer({
          title: "Moon Features",
          copyright: "Esri, Graduate_MediaMaps, NASA, USGS",
           layers: [cratersLayer, moonGeology, largeScaleFeat, manMadeFeat, moonEVA, apollo11Image, apollo11HiRes],
        });

        map.add(ImageryAll);
//        webmap.add(ImageryAll);
        
        const layerList = new LayerList({
        view: view,
        listItemCreatedFunction: function(event) {
          const item = event.item;
          if (item.layer.type != "group") {
            item.panel = {
              content: "legend",
              open: false
            };
          }
        }
      });

    view.ui.add(layerList, "top-right");
    })

    </script>
  </head>

  <body>
    <div id="viewDiv"></div>
  </body>
</html>
